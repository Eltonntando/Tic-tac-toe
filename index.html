<!DOCTYPE html>
<html>

<head>
<script src="https://kit.fontawesome.com/61003df5a9.js" crossorigin="anonymous"></script>
	<title>Tic-tac-toe Game</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
		integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" type="text/css" href="tictac.css">
</head>

<body>
	<div class="main">
		<div class="header">
			<h1 style="color: white; border: white;">TicTacToe</h1>
			<h1 style="color: white; border: white;">GAME!</h1>
			<h2 style="color: white;">Let's Play!</h2>
		</div>
		<div class="symbol">
			<span><h3>Player 1</h3> <i class="fa-solid fa-x"></i></span>
			<span><h3>Player 2</h3> <i class="fa-regular fa-circle"></i></span>
		</div>
		<table>
			<tr>
				<td id="8"></td>
				<td id="3"></td>
				<td id="4"></td>
			</tr>
			<tr>
				<td id="1"></td>
				<td id="5"></td>
				<td id="9"></td>
			</tr>
			<tr>
				<td id="6"></td>
				<td id="7"></td>
				<td id="2"></td>
			</tr>
		</table>
	</div>


	<div class="pop-up" id="popUp">
		<h1 id="winner">Player 1 Win!!</h1>
		<div class="btn">
			<div class="play-again-btn" onclick="restart()">
				Play Again
			</div>
		</div>
	</div>

	<script src="index.js">	</script>

</body>
</html>
