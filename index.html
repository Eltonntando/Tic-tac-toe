<!DOCTYPE html>
<html>

<head>
<script src="https://kit.fontawesome.com/61003df5a9.js" crossorigin="anonymous"></script>
	<title>Tic-tac-toe Game</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
		integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" type="text/css" href="tictac.css">
</head>

<body>
	<div class="main">
		<div class="header">
			<h1 style="color: white; border: white;">TicTacToe</h1>
			<h1 style="color: white; border: white;">GAME!</h1>
			<h2 style="color: white;">Let's Play!</h2>
				<div class="widget links">
										<ul class="style2">
											<li><a href="https://www.termsfeed.com/live/1ab1c651-5b25-43e4-8812-d7e8658a1dd3">Privacy Policy</a></li>
											<li><a href="https://www.termsfeed.com/live/07228ddf-8948-43c8-8992-679d5a7536e2">terms</a></li>
										</ul>
									</div>
		</div>
		<div class="symbol">
			<span><h3>Player 1</h3> <i class="fa-solid fa-x"></i></span>
			<span><h3>Player 2</h3> <i class="fa-regular fa-circle"></i></span>
		</div>
		<table>
			<tr>
				<td id="8"></td>
				<td id="3"></td>
				<td id="4"></td>
			</tr>
			<tr>
				<td id="1"></td>
				<td id="5"></td>
				<td id="9"></td>
			</tr>
			<tr>
				<td id="6"></td>
				<td id="7"></td>
				<td id="2"></td>
			</tr>
		</table>
	</div>


	<div class="pop-up" id="popUp">
		<h1 id="winner">Player 1 Win!!</h1>
		<div class="btn">
			<div class="play-again-btn" onclick="restart()">
				Play Again
			</div>
		</div>
	</div>

	<script src="tic.js">	</script>


	<footer class="last-footer">
		<section class="widget contact last">
										<ul>
								<li class="social-items"><a href="https://web.facebook.com/blossomvelder/"><i class="fa-brands fa-facebook"></i></a></li>
      							<li class="social-items"><a href="https://www.youtube.com/channel/UC5AzuVWZuJUGYBChW05UKNQ?view_as=subscriber"><i class="fa-brands fa-square-youtube"></i></a></li>
        						<li class="social-items"><a href="https://www.instagram.com/blossomvelder01/?hl=en"><i class="fa-brands fa-square-instagram"></i></i></a></li>
										</ul>

		<p>&copy; @blossom-velder. All rights reserved. Design by blossom velder pty Ltd.</p>
	</footer>
</section>
</body>
</html>
